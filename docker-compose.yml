  kyokki-api:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    networks:
      - kyokki_net
    depends_on:
      - postgres
      - redis

  celery-worker:
    build: ./backend
    command: celery -A app.core.celery_app worker -l info
    networks:
      - kyokki_net
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    depends_on:
      - redis
      - postgres

  # TODO: Uncomment when frontend is ready
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"
