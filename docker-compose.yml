  #     - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api
  #   networks:
  #     - kyokki_net
  #   depends_on:
  #     - kyokki-api

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: kyokki
      POSTGRES_USER: kyokki_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kyokki_net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - kyokki_net

volumes:
  postgres_data:
  redis_data:
  backup_data:

networks:
  kyokki_net:
    driver: bridge