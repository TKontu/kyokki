[pytest]
# Pytest configuration for Kyokki backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output options
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --show-capture=no
    -m "not requires_mineru and not requires_vllm"

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow tests (may take >1s)
    requires_db: Tests that require database connection
    requires_redis: Tests that require Redis connection
    requires_mineru: Tests that require MinerU OCR service
    requires_vllm: Tests that require vLLM service running
    requires_ollama: Tests that require Ollama LLM service

# Logging
log_cli = false
log_cli_level = INFO

# Coverage (when using --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
